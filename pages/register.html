<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(231, 215, 212)">
    <div
      style="
        height: 600px;
        width: 500px;
        background: rgb(193, 192, 192);
        margin-top: 30px;
      "
      class="container d-flex justify-content-center align-items-center"
    >
      <form id="formRegister" style="width: 400px" action="">
        <h3 class="text-center">Đăng kí tài khoản</h3>
        <div class="mb-3">
          <label for="userName" class="form-label">Họ và tên</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            placeholder="nhập họ và tên"
          />

          <!-- nội dung cảnh báo -->
          <div id="userNameErr" style="color: red; display: none">
            Tên không được để trống
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="nhập email"
          />

          <!-- nội dung cảnh báo -->
          <div id="emailErr" style="color: red; display: none">
            Email không được để trống
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            type="text"
            class="form-control"
            id="password"
            placeholder="nhập mật khẩu"
          />

          <!-- nội dung cảnh báo -->
          <div id="passwordErr" style="color: red; display: none">
            Mật khẩu không được để trống
          </div>
        </div>

        <div class="mb-3">
          <label for="rePassword" class="form-label">Nhập lại mật khẩu</label>
          <input
            type="text"
            class="form-control"
            id="rePassword"
            placeholder="nhập lại mật khẩu"
          />

          <!-- nội dung cảnh báo -->
          <div id="rePasswordErr" style="color: red; display: none">
            Password dont
          </div>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Địa chỉ</label>
          <textarea class="form-control" id="address" rows="3"></textarea>
        </div>

        <div>
          <button type="submit" style="width: 100%" class="btn btn-primary">
            Đăng kí
          </button>
        </div>

        <p class="text-center mt-2">
          Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a>
        </p>
      </form>
    </div>

    <!-- js -->
    <script src="../js/register.js"></script>
  </body>
</html>
